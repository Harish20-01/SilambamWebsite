<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Protected Route Example</title>
</head>
<body>
  <h1>Login and Access Protected Route</h1>

  <!-- Input for username -->
  <input type="text" id="username" placeholder="Enter username" />
  <button id="loginButton">Login</button>

  <!-- Button to fetch protected data -->
  <button id="protectedButton" style="display: none;">Get Protected Data</button>

  <!-- Area to display messages -->
  <p id="message"></p>

  <script>
    // DOM Elements
    const loginButton = document.getElementById("loginButton");
    const protectedButton = document.getElementById("protectedButton");
    const messageElement = document.getElementById("message");
    const usernameInput = document.getElementById("username");

    // Handle login button click
    loginButton.addEventListener("click", async () => {
      const username = usernameInput.value;
      if (!username) {
        messageElement.textContent = "Please enter a username!";
        return;
      }

      try {
        // Send login request to backend
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username }),
          credentials: 'include', // Include cookies in the request
        });

        const data = await response.json();

        if (response.status === 200) {
          messageElement.textContent = data.message;
          // Show protected route button after successful login
          protectedButton.style.display = "inline-block";
        } else {
          messageElement.textContent = "Login failed: " + data.message;
        }
      } catch (error) {
        messageElement.textContent = "Login failed: " + error.message;
      }
    });

    // Handle protected route button click
    protectedButton.addEventListener("click", async () => {
      try {
        // Send request to protected route
        const response = await fetch('http://localhost:3000/protected', {
          method: 'GET',
          credentials: 'include',  // Include cookies in the request
        });

        const data = await response.json();

        if (response.status === 200) {
          messageElement.textContent = data.message;
        } else {
          messageElement.textContent = "Access denied: " + data.message;
        }
      } catch (error) {
        messageElement.textContent = "Error: " + error.message;
      }
    });
  </script>

</body>
</html>
